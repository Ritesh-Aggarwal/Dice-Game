<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon-16x16.png">
    <title>Dice Game!</title>
</head>
<body>
    <div class="top">Dice Game</div>
        <div class="dice">
            <div>Player 1</div>
            <img src="images/dice1.png" class="img-style" id="one">
        </div>
        <div class="dice">
            <div>Player 2</div>
            <img src="images/dice2.png" class="img-style" id="two">
        </div>
        <div>
            <button class="btn" id="rollDice">Roll Dice!</button>
            <button class="btn" id="Reset">Reset</button>
        </div>
        <table> 
            <tr>
                <th>Rounds</th>
                <th id="round">0</th>
            </tr>
            <tr>
                <td>Player 1 wins</td>
                <td id="p1">0</td>
             </tr>
             <tr>
                <td>Player 2 wins</td>
                <td id="p2">0</td>
             </tr>
             <tr>
                <th>Overall winner</th>
                <th id="total">N/A</th>
             </tr>
        </table>

    <script src="script.js"></script>
</body>
</html>
